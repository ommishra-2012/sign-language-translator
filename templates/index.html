<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧏 Sign Language Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <div class="section">
    <h2>Speech to Sign</h2>
    <button id="mic-btn">🎤 Start Listening</button>
    <p id="output-text">You said: </p>
    <div id="sign-display"></div>
  </div>

  <div class="section">
    <h2>Sign to Speech</h2>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <div>
      <button id="start-sign-btn">▶️ Start Recognition</button>
      <button id="stop-sign-btn" style="display:none;">⏹ Stop Recognition</button>
      <button id="capture-btn">📸 Capture & Predict</button>
    </div>
    <p>Predicted Letter: <span id="prediction-result">None</span></p>
  </div>

</div>

<script src="{{ url_for('static', filename='js/speech_to_sign.js') }}"></script>
<script src="{{ url_for('static', filename='js/sign_to_speech.js') }}"></script>
</body>
</html>
